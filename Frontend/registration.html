<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center; 
      align-items: center;     
      background-color: #f5f5f5;
    }
     #register-form {
      background-color: #fff;
      padding: 30px;
      
      display: flex;
      flex-direction: column;
      width: 300px;
    }
       #register-form h2 {
      text-align: center;
      margin-bottom: 20px; 
    }
  </style>
</head>
<body>
  
  <form id="register-form">
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Username" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <input type="text" id="firstname" placeholder="First name" required><br><br>
    <input type="text" id="lastname" placeholder="Last name" required><br><br>
    <input type="number" id="salary" placeholder="Salary" required><br><br>
    <input type="number" id="age" placeholder="Age" required><br><br>
    <button type="submit">Register</button>
  </form>

  <script src="registration.js"></script>
</body>
</html>
